<div class="modal fade"
     [id]="modalIdentifier"
     tabindex="-1"
     [attr.aria-labelledby]="modalIdentifier"
     aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <ng-container *ngIf="showModalTitle">
          <h5 class="modal-title"
              [id]="modalIdentifier">
            {{ modalTitle }}
          </h5>
        </ng-container>
        <button type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"></button>
      </div>
      <div class="modal-body {{ modalBodyClass }}">
        <ng-content>

        </ng-content>
      </div>
    </div>
  </div>
</div>
